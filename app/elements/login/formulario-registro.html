<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="formulario-registro">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <style>
      .campof{
        padding: 0 15px 0 15px;
        width: 280px;
      }
      h2{
        color: #000;
        margin: 15px 0 0 10px;
      }
      paper-button{
        margin-top: 10px;
        color: var(--primary-color);
      }
    </style>
    <h2>Registro</h2>
    <p class="campof">
      <paper-input label="Email" value="{{data.email}}"></paper-input>
    </p>
    <p class="campof">
      <paper-input label="Clave" value="{{data.password}}" type="password"></paper-input>
    </p>
    <p class="campof">
      <paper-input label="Nombre" value="{{data.nombre}}"></paper-input>
    </p>
    <p class="campof">
      <paper-input label="Apellidos" value="{{data.apellidos}}"></paper-input>
    </p>
    <p>
      <paper-button on-tap="registrar" class="boton-accion-positivo">Registrar</paper-button>
    </p>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'formulario-registro',

      properties: {
        data: {
          type: Object,
          value: function() {
            return {
              nombre: '',
              apellidos: '',
              password: '',
              email: ''
            }
          },
          notify: true
        }
      },
      registrar: function() {
        this.fire("register-request", this.data);
      }
    });
  })();
  </script>
</dom-module>
