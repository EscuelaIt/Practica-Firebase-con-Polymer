<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="prueba-collection">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-collection
      location="https://yep.firebaseio.com/userTodolist/1f38a1a0-cae8-4fc0-823a-d8dfa3a27fee"
      data="{{todolists}}"
      id="fc"

    ></firebase-collection>
    <template is="dom-repeat" items="{{todolists}}">
      <p>{{item.__firebaseKey__}}: {{item.value}}</p>
    </template>
    <button on-tap="crear">Crear</button>
    <button on-tap="quitar">Eliminar</button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'prueba-collection',

      properties: {
        foo: {
          type: String,
          value: 'prueba-collection',
          notify: true
        }
      },
      crear: function() {
        this.$.fc.add("Alvaro");
      },
      quitar: function() {
        this.$.fc.remove(this.todolists[5])
      }
    });
  })();
  </script>
</dom-module>
