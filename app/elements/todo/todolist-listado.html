<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="todolist-listado">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-collection
      id="listadotodolists"
      data="{{mistodolists}}"
      location="{{location}}"
    ></firebase-collection>
    <paper-menu>
      <template is="dom-repeat" items="{{mistodolists}}">
        <todolist-listado-item
          user="{{user}}"
          idtodolist="{{item.__firebaseKey__}}"
        ></todolist-listado-item>
      </template>
    </paper-menu>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'todolist-listado',

      behaviors: [FirebaseBehavior],

      properties: {
        location: {
          type: String,
          value: '',
          computed: '_creaLocation(user)'
        },
        user: Object
      },

      _creaLocation: function(user){
        return this.locUsertodolistUser(user.uid);
      }
    });
  })();
  </script>
</dom-module>
